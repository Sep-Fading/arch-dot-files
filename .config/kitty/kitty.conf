# --- PYWAL COLORS ---
# This imports the colors generated by your wallpaper script
include ~/.cache/wal/colors-kitty.conf

# --- FONTS ---
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# --- WINDOW ---
# Add some breathing room around the text
window_padding_width 15

# Hide the ugly grey title bar (Hyprland handles borders)
hide_window_decorations yes

# Transparency (0.8 is good, 1.0 is solid)
# Note: Hyprland blur works best when this is slightly transparent
background_opacity 0.85

# --- SETTINGS ---
enable_audio_bell no
confirm_os_window_close 0
