<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="pattern">
    <test qual="any" name="family"><string>Noto Color Emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>Apple Color Emoji</string></edit>
  </match>
   <match target="pattern">
    <test qual="any" name="family"><string>Segoe UI Emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>Apple Color Emoji</string></edit>
  </match>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
      <family>Apple Color Emoji</family>
      <family>Vazirmatn</family>
      <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>  <family>Apple Color Emoji</family>
      <family>Vazirmatn</family>
      <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family> <family>Apple Color Emoji</family>
      <family>Vazirmatn</family>
      <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>

</fontconfig>
